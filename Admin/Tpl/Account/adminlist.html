<include file="Public:header" />
<include file="Public:sidenav" />

<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>
		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">账户管理</a>
			</li>
			<li class="active">管理员设置</li>
		</ul><!-- .breadcrumb -->
	</div>

	<div class="page-content">
		<div class="page-header">
			<h1>
				<a href="{:U('add')}" class="btn btn-success pull-left">
					添加
				</a>
				<small></small>
			</h1>
		</div><!-- /.page-header -->

		<div class="row">
			<div class="col-xs-12">
				<table id="sample-table-1" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th class="center">用户名</th>
							<th class="center">邮箱</th>
							<th class="center">联系方式</th>
							<th class="center">操作</th>
						</tr>
					</thead>

					<tbody>
						<volist name="adminlist" id="v">
							<tr>
								<td class="center">{$v.name}</td>
								<td class="center">{$v.email}</td>
								<td class="center">{$v.telephone}</td>
								<td class="center">
									<a href="{:U('edit')}/id/{$v.id}">编辑</a>&nbsp;
									<a href="{:U('del')}/id/{$v.id}" onclick="return del()">删除</a>
								</td>
							</tr>
						</volist>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div><!-- /.main-content -->

<include file="Public:footer" />
<script type="text/javascript">
function del(){
  var msg = "您真的确定要删除吗？";
  if (confirm(msg)==true){ 
    return true; 
  }else{ 
    return false;
  }
}
</script>
