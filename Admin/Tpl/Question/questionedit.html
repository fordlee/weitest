<include file="Public:header" />
<include file="Public:sidenav" />
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>
		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">题库管理</a>
			</li>
			<li class="active">修改标题</li>
		</ul><!-- .breadcrumb -->
	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
	        	
	    		<table id="sample-table-1" class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th class="center">ID</th>
							<th class="center">题目标题</th>
						</tr>
					</thead>

					<tbody>
					<volist name="qitem" id="v">
						<tr>
							<td class="center">{$v.qid}</td>
							<td >
								<form action="{:U('Question/editquestionsave')}" method="post">
									<input type="hidden" name="qdid" value="{$v.id}">
									<input type="hidden" name="qid" value="{$v.qid}">
									<input type="text" class="col-sm-10" name="content" value="{$v.content}">
									<button type="submit" class="btn btn-xs btn-success">修改</button>
								</form>
							</td>
						</tr>
					</volist>
					</tbody>
				</table>

			</div>
		</div>

	</div>

</div><!-- /.main-content -->
<include file="Public:footer" />
