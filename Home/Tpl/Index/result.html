function paintResult(qid){
    var url = "{:U('Facebook/paintResult')}";
    $.ajax({
        url: url,
        data: {
            'id':qid
        },
        dataType:"json",
        type: 'get'
    }).done(function(data){
        $('#resultpic').attr('src',data.path);
        $('#FbLogin').attr('style','display:none');
        $('#result').attr('style','display:block');
        $('#rcontent').text(data.result);
    }).fail(function(msg) {
        alert(msg);
    });
}
