<include file="Public:header" /> 
<div class="as_90x980">Advertisement</div>
<div id="container">
	<div id="container-box1">
		<div id="container-content">
			<h1>{$qitem.content}</h1>
			<div id="content-test">
				<a href="{:U('Result/analyze')}/id/{$qid}{$utm}" style="display:block;background:none!important;">
					<img alt="{$qitem.content}" src="{:C('IMAGEQ_PATH')}/{$qitem.bgpic}" id="questionpic" style="width:100%;cursor:pointer">
				</a>
			</div>
			<a href="" class="test-login login">
				<img src="__PUBLIC__/mytests/img/facebook.png">
				<span>{$languageTp.login}</span>
			</a>
		</div>
		<div class="as320x280">Advertisement</div><div class="as320x280 as320280">Advertisement</div>
		<div class="randombtnbox">
			<hr style="border:1px dashed #999;width:98%">
			<a href="{:U('Index/question')}/id/{:rand(1,24)}{$utm}" class="randombtn btn">
	            <span>NEXT</span>
	            <img src="__PUBLIC__/mytests/img/arrow2.png">
	        </a>
		</div>
        <volist name="item" id="v" offset="12" length="4">
	        <a class="test-box" href="{:U('Index/question')}/id/{$v.id}{$utm}">
	        	<img src="{:C('IMAGEQ_PATH')}/{$v.icon}">
	        	<div class="test-question">{$v.content}</div>
	        </a>
	    </volist>
        <div id="comment">comment</div>
       	<volist name="item" id="v" offset="6" length="4">
	        <a class="test-box text-box-dis" href="{:U('Index/question')}/id/{$v.id}{$utm}">
	        	<img src="{:C('IMAGEQ_PATH')}/{$v.icon}">
	        	<div class="test-question">{$v.content}</div>
	        </a>
    	</volist>
        <div class="randombtnbox randombtnboxdis">
			<hr style="border:1px dashed #999;width:98%">
			<a href="{:U('Index/question')}/id/{:rand(1,24)}{$utm}" class="randombtn btn">
	            <span>NEXT</span>
	            <img src="__PUBLIC__/mytests/img/arrow2.png">
	        </a>
		</div>
	</div>
	<div class="as_300x250">Advertisement</div>
	<div class="as_300x600">Advertisement</div>
	<div id="mytest">
		<div></div>
		<a href="#header"><img src="__PUBLIC__/mytests/img/back.png"></a>
	</div>
</div>
