        <div id="comment">comment</div>
        <volist name="item" id="v" offset="6" length="4">
	        <a class="test-box text-box-dis" href="{:U('Index/question')}/id/{$v.id}{$utm}">
	        	<img src="{:C('IMAGEQ_PATH')}/{$v.icon}">

        <div class="randombtnbox randombtnboxdis">

			<a href="{:U('Index/question')}/id/{:rand(1,39)}{$utm}" class="randombtn btn">

	<div class="as_300x250">Advertisement</div>
	<div class="as_300x600">Advertisement</div>
	<div id="mytest">
		<div></div>
		<a href="#header"><img src="__PUBLIC__/mytests/img/back.png"></a>
	</div>
</div>
<include file="Public:footer" />
<script type="text/javascript">
var timeFlag=new Date().getTime();
var resultUrl="{:U('Result/show')}/id/{$qid}";
var utm="{$utm}";

function analyze(){
    window.scrollTo(0,180);
    try{
        GameAds.init();
    }catch(e){};

    $('.page-analyze').fadeIn('fast');$('.page-question').hide();
    $('.test-title').addClass('testing-title');
    try{
        var stateObject = {};
        var newUrl = "{:U('Result/analyze')}/id/{$qid}{$utm}";
        history.pushState(stateObject,document.title,newUrl);
    }catch(e){}

    $('#header-progress').show();
    $('#header-progress>div').animate({width:"99%"},10000);

    window.timeFlag=new Date().getTime();
    $.post("{:U('Result/show')}",{ id:{$qid},tag:'analyze',utm:"{$Think.get.utm}"},function(response){
        //Facebook un login
        if(response.login==false){
			<eq name="Think.get.utm" value="app">
			getLoginStatus();
			<else/>
			setTimeout(function(){
				location.href=response.loginUrl;
			},10*1000);
            
			</eq>
        }else{
			var _resultUrl=resultUrl+'/tokens/'+response.tokens+utm;
			console.log(_resultUrl);
            var timeNow=new Date().getTime(),diff=(timeNow-timeFlag)/1000;
            if(diff>10){
                location.href=_resultUrl;
            }else{
                console.log(diff);
                setTimeout(function(){
                    location.href=_resultUrl;
                },(10-diff)*1000);
            }
        }
    });

    setTimeout(function(){
        location.href=resultUrl;
    },12*1000);
}

<eq name="Think.const.ACTION_NAME" value="analyze">
analyze();
</eq>

</script>
