            <select id="language" class="lan-switch" name="language">

        <div id="container">

                    <img class="container-box-img" src="{:C('IMAGEQ_PATH')}/{$v.icon}">
                    <div class="container-box-mask">

                        <div class="container-box-btn">NEXT</div>

                <span></span>
