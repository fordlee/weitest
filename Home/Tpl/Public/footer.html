<script type="text/javascript">
$("img.lazy").lazyload();

var leftMytest;
leftMytest=$(".as_300x250").offset().left;
function fix(){
	var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
	if(scrollTop>1060){
		$("#mytest").css({"position":"fixed","top":"0","right":"","left":leftMytest+"px"});
	}else{
		$("#mytest").css({"position":"absolute","top":"900px","right":"","left":""});
	}
}
function height(){
	for(var i=0;i<$(".question-box").length;i++){
		if($(".question-box").eq(i).height()>35){
			$(".question-box").eq(i).css("line-height","");
		}
		else{
			$(".question-box").eq(i).css("line-height","35px");
		}
	}
}
height();
window.onscroll=fix;
window.onresize=function(){
	leftMytest=$(".as_300x250").offset().left;
	fix();
	height();
}
</script>
