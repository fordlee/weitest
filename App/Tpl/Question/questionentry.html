<script type="text/javascript">
$('#iconfile, #backfile').ace_file_input({
	style:'well',
	btn_choose:'Drop files here or click to choose',
	btn_change:null,
	no_icon:'ace-icon fa fa-cloud-upload',
	droppable:true,
	thumbnail:'small',
	preview_error : function(filename, error_code) {
		//name of the file that failed
		//error_code values
		//1 = 'FILE_LOAD_FAILED',
		//2 = 'IMAGE_LOAD_FAILED',
		//3 = 'THUMBNAIL_FAILED'
		alert(error_code);
	}

}).on('change', function(){
	console.log($(this).data('ace_input_files'));
	console.log($(this).data('ace_input_method'));
});

function form1submit(){
    var data = new FormData($('#form1')[0]);
    $.ajax({
        url: "{:U('questionentry')}",
        type: 'POST',
        data: data,
        dataType: 'JSON',
        cache: false,
        processData: false,
        contentType: false
    }).done(function(ret){
        if(ret['isSuccess']){
            alert('设置成功！');
        }else{
            alert('设置失败！');
        }
    });
    return false;
}
</script>
