<include file="Public:header" />
<include file="Public:sidenav" />

<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>
		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">账户管理</a>
			</li>
			<li class="active">修改管理员信息</li>
		</ul><!-- .breadcrumb -->
	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<form action="{:U('edit')}" method="post" class="form-horizontal" >
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="name">用户名：</label>
						<div class="col-sm-10">
							<input type="text" id="name" name="name" class="col-sm-6" value="{$item.name}"  />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="email">邮箱：</label>
						<div class="col-sm-10">
							<input type="text" id="email" name="email" class="col-sm-6" value="{$item.email}"  />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="password">密码：</label>
						<div class="col-sm-10">
							<input type="text" id="password" name="password" class="col-sm-6" value="{$item.password}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="telphone">联系方式：</label>
						<div class="col-sm-10">
							<input type="text" id="telphone" name="telphone" class="col-sm-6" value="{$item.telephone}" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-2">
							<input type="button" onclick="window.history.go(-1)" class="btn btn-light pull-right" value="返回">
						</div>
						<div class="col-sm-5">
							<input type="submit" class="btn btn-primary pull-right" value="修改">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</div><!-- /.main-content -->

<include file="Public:footer" />
